name: Build macOS DMG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install py2app
    
    - name: Build application
      run: python setup.py py2app
    
    - name: Create DMG
      run: hdiutil create -volname YourAppName -srcfolder dist/YourAppName.app -ov -format UDZO YourAppName.dmg
    
    - name: Upload DMG
      uses: actions/upload-artifact@v2
      with:
        name: YourAppName
        path: YourAppName.dmg
